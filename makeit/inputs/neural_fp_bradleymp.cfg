[IO]
model_fpath:		makeit/models/bradleymp_03_03_2016_test
data_fpath: 		makeit/data/BradleyMeltingPointDataset_filtered.csv

[ARCHITECTURE]
use_existing:	false
embedding_size: 	256
depth: 4
hidden: 20
scale_output: 0.0

[TRAINING]
use_existing:		true
truncate_to:		n/a
data_split:			ratio
ratio: 0.8
batch_size: 		1
nb_epoch: 		200
lr: 			float(0.001 * np.exp(- epoch / 40.0))
patience:	20
shuffle_seed:	99599

[TESTING]
test_embedding: false
test_activations: false

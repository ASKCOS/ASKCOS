[IO]
model_fpath:		makeit/models/opensol_oct_02_29_2016/opensol_oct_fp512_depth4_linear_5foldCV_fold4
data_fpath: 		makeit/data/20150430SolubilitiesSum_red.csv

[ARCHITECTURE]
use_existing:	false
embedding_size: 	512
depth: 4
scale_output: 0.05

[TRAINING]
use_existing:		false
truncate_to:		n/a
data_split:			cv
folds:				4/5
batch_size: 		1
nb_epoch: 		300
lr: 			float(0.003 * np.exp(- epoch / 25.0))
patience:	20
shuffle_seed:	62099

[TESTING]
test_embedding: false
test_activations: false

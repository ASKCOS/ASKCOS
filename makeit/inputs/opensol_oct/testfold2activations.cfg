[IO]
model_fpath:		makeit/models/opensol_oct_02_29_2016/opensol_oct_fp512_depth3_linear_5foldCV_fold2
data_fpath: 		makeit/data/20150430SolubilitiesSum_red.csv

[ARCHITECTURE]
use_existing:	false
embedding_size: 	512
depth: 3
scale_output: 0.05

[TRAINING]
use_existing:		true
truncate_to:		n/a
data_split:			ratio
ratio:			1.0
folds:			1/1
batch_size: 		10
nb_epoch: 		1
lr: 			float(0.001 * np.exp(- epoch / 40.0))
patience:	20
shuffle_seed:	0

[TESTING]
test_embedding: false
test_activations: true


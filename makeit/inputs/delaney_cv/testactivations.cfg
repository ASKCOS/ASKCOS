[IO]
model_fpath:		makeit/models/delaney_cv_02_24_2016/delaney_fp512_depth4_5foldCV_fold4
data_fpath: 		makeit/data/Delaney2004.txt

[ARCHITECTURE]
use_existing:	false
embedding_size: 	512
depth: 3
scale_output: 0.05

[TRAINING]
use_existing:		true
truncate_to:		n/a
data_split:			ratio
ratio:			1.0
folds:			1/1
batch_size: 		10
nb_epoch: 		1
lr: 			float(0.001 * np.exp(- epoch / 40.0))
patience:	20
shuffle_seed:	0

[TESTING]
test_embedding: false
test_activations: true


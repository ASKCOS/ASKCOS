[IO]
model_fpath:		makeit/models/delaney_linear_fp512_depth4_5foldCV_fold3
data_fpath: 		makeit/data/Delaney2004.txt

[ARCHITECTURE]
use_existing:	false
embedding_size: 	512
depth: 4
scale_output: 0.0

[TRAINING]
use_existing:		false
truncate_to:		n/a
data_split:			cv
folds:				3/5
batch_size: 		10
nb_epoch: 		300
lr: 			float(0.01 * np.exp(- epoch / 30.0))
patience:	10
shuffle_seed:	0

[TESTING]
test_embedding: false
test_activations: false

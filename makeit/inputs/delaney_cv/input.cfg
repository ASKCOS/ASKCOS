[IO]
model_fpath:		makeit/models/delaney_cv_02_24_2016_v3/delaney_fp512_depth4_hidden5_{}foldCV_fold{}
data_fpath: 		makeit/data/Delaney2004.txt

[ARCHITECTURE]
use_existing:	false
embedding_size: 	512
depth: 4
scale_output: 0.05

[TRAINING]
use_existing:		false
truncate_to:		n/a
data_split:			cv
folds:				{}/{}
batch_size: 		10
nb_epoch: 		300
lr: 			float(0.01 * np.exp(- epoch / 25.0))
patience:	20
shuffle_seed:	{}

[TESTING]
test_embedding: false
test_activations: false

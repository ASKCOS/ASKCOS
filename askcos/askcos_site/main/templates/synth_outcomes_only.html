<a href="{% url 'export_synth_results' %}"><i>Export to file</i></a>
<table class="table table-nonfluid table_outcomes">
<tr>
	<th>Rank</th>
	<th><center>Product</center></th>
	<th style="text-align: right">Probability</th>
	<th style="text-align: right">Max. Score <a href="#" data-toggle="tooltip" title="When distinct edit combinations lead to the same product outcome, their probabilities (calculated by examining scores of all candidates) are summed. The scores cannot be summed, and so the numbers shown in this column are the highest scores assigned to the outcome by distinct edits, regardless of degeneracy."><span class="glyphicon glyphicon-info-sign"></span></a></th>
	<th style="text-align: right">Molecular Weight</th>
</tr>

{% for outcome in outcomes %}
<tr>
	<td>{{ outcome.rank }}</td>
	<td>
		<center>
			<img src="" data-async-load="{% url 'draw_smiles' outcome.outcome.smiles %}" alt="{{ outcome.outcome.smiles }}"><br>
			<font class="smiles">{{ outcome.outcome.smiles }}</font>
		</center>
	</td>
	<td style="text-align: right">{{ outcome.prob|floatformat:4 }}</td>
	<td style="text-align: right">{{ outcome.score|floatformat:3 }}</td>
	<td style="text-align: right">{{ outcome.mol_wt|floatformat:4 }}</td>
</tr>
{% endfor %}
</table>

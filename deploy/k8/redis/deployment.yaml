apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      pod: redis
  replicas: 1
  template:
    metadata:
      labels:
        pod: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.7
        command: ["redis-server"]
        args: ["--port", "6379"]
        env:
          - name: REDIS_PORT
            value: "6379"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379

version: '2'
services:
  nginx:
    image: nginx:latest
    depends_on:
      - app
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './uwsgi_params:/etc/nginx/uwsgi_params'
      - 'staticdata:/static'
    ports:
      - '80:80'
      - '443:443'

  app:
    image: askcos
    hostname: app
    env_file:
      - .env
    command: bash -c "source activate askcos && KERAS_BACKEND=theano uwsgi --socket :8000 --master --processes=8 --wsgi-file /home/askcos/ASKCOS/askcos/wsgi.py"
    expose:
      - '8000'
    volumes:
      - 'staticdata:/home/askcos/ASKCOS/askcos/askcos_site/static'
    depends_on:
      - redis
      - rabbit

  tb_worker:
    image: askcos
    env_file:
      - .env
    command: bash -c "source activate askcos && KERAS_BACKEND=theano celery -A askcos_site worker -c 4 -Q tb_c_worker,tb_c_worker_reservable,tb_worker,tb_worker_reservable,tb_coordinator,tb_coordinator_mcts,te_coordinator" 
    depends_on:
      - redis
      - rabbit

  synth_worker:
    image: askcos
    env_file:
      - .env
    command: bash -c "source activate askcos && KERAS_BACKEND=theano celery -A askcos_site worker -c 4 -Q sc_coordinator,ft_worker,tffp_worker,cr_coordinator,cr_nn_worker,cr_network_worker" 
    depends_on:
      - redis
      - rabbit

  redis:
    image: redis
    hostname: redis
    expose:
      - '6379'
    volumes:
      - 'redisdata:/data'

  rabbit:
    image: rabbitmq
    hostname: rabbit
    expose:
      - '5672'

volumes:
  redisdata:
  staticdata:

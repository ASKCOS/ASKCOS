events {
  worker_connections  1024;
}

http {

include /etc/nginx/mime.types;

# the upstream component nginx needs to connect to
upstream django {
    server app:8000; # for a web port socket (we'll use this first)
}

# Extra
proxy_read_timeout 600;
uwsgi_read_timeout 600;

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name askcos; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /media;  # your Django project's media files - amend as required
    }

    location /static/ {
        autoindex on;
        alias /static/; # your Django project's static files - amend as required
    }

    location /documentation {
        autoindex on;
        alias /documentation;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }
}

}

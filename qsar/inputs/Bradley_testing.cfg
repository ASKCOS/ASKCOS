use_existing_weights:	true
weights_fpath:		makeit/models/Br-tm-3-all.h5

[ARCHITECTURE]
embedding_size: 	512
depth: 				5
scale_output: 		0.05
hidden:				50
dr1:				0.0
dr2:				0.0

#solvent:			1-octanol
#truncate_to:		100
training_ratio:		1.0
#shuffle_seed:		60495

[TRAINING]
batch_size: 		1
#nb_epoch: 			70
#lr_func: 			float(0.0007 * np.exp(- epoch / 30.0))
#patience:			100

[TESTING]
test_embedding: 	false
test_activations: 	false
test_reactions: 	false
